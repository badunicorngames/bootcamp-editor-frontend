<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Orcs &amp; Wizards: Bootcamp Editor" />
  <title>Orcs &amp; Wizards: Bootcamp Editor</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Orcs &amp; Wizards: Bootcamp Editor">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Orcs &amp; Wizards: Bootcamp Editor">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<style>
.home-pages {
}

iron-pages.home-pages section.home-pages-section {
  padding: 0px;
}

.game-content {
  position:fixed; z-index=-9999999999;
  top:64px; left:0px; bottom:0px; right:0px;
  width:100%; height:100%;
  border:none; margin:0; padding:0; overflow:hidden;
  min-height: 512px;
}
</style>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" force-narrow>
      <!-- Drawer -->
      <div drawer>
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
            <a data-route="home" href="/">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>

            <a data-route="territories" href="/territories">
              <iron-icon icon="info"></iron-icon>
              <span>Territories</span>
            </a>

            <a data-route="levels" href="/levels">
              <iron-icon icon="info"></iron-icon>
              <span>Levels</span>
            </a>

            <a data-route="play" href="/play" selectHandler='play'>
              <iron-icon icon="mail"></iron-icon>
              <span>Play</span>
            </a>
        </paper-menu>
      </div>

      <!-- Main Toolbar -->
      <paper-header-panel main mode="standard">
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>
          <!--<div>right-hand stuff</div>-->

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">Orcs &amp; Wizards: Bootcamp Editor</div>
        </paper-toolbar>

        <!-- Main Content -->
        <iron-pages attr-for-selected="data-route" selected="{{route}}" class='home-pages'>

          <!-- Home -->
          <section data-route="home" class='home-pages-section' id='home_section'>
            <h1>Home</h1>
            There's nothing here yet.
            Use the navigation bar to do useful things.
            <iframe width="100%" src="bower_components/iron-icons/demo/index.html"></iframe>
          </section>

          <section data-route="territories" class="home-pages-section" id='territories_section'>
            <div>
              <bootcamp-territories-page></bootcamp-territories-page>
            </div>
          </section>

          <!-- Levels -->
          <section data-route="levels" class='home-pages-section' id='levels_section'>
            <div>
              <bootcamp-level-settings id='level-settings'></bootcamp-level-settings>
            </div>
          </section>

          <!-- Play -->
          <section data-route="play" class='home-pages-section' id='play_section'>
          </section>

        </iron-pages>

      </paper-header-panel>
    </paper-drawer-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
